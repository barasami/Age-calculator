<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="body">
        <div class="forms">
            <h3 class="heading">Age calculator</h3>
            <div class="sirname">
                <input type="text" placeholder="Sir Name" class="sir" required/>
            </div>
            <div class="month">
                <input type="month" class="month" required/>
            </div>
            <div class="day">
                <input type="text" class="date"  required  placeholder="Date"/>
            </div>
            <div class="day">
                <button class="btn">Calculate</button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
